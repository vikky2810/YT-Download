<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            p {
                font-size: 12px;
                margin-bottom: 8px;
            }
            
            input[type="text"] {
                padding: 8px;
                margin-bottom: 15px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .error {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="youtube_logo.png" alt="YouTube Logo">
            <h1>YouTube Video Downloader</h1>
        </div>
        <p>Paste the YouTube video URL below:</p>
        <input type="text" id="videoUrl" placeholder="Enter video URL">
        <button onclick="downloadVideo()">Download</button>
        <p id="errorMsg" class="error"></p>
    </div>


    <script>
        function downloadVideo() {
            var videoUrl = document.getElementById('videoUrl').value;
            if (videoUrl) {
                var youtubeId = extractYouTubeId(videoUrl);
                var downloadUrl = 'https://www.youtube.com/watch?v=' + youtubeId;
                window.location.href = downloadUrl;
            } else {
                showError('Please enter a valid YouTube video URL.');
            }
        }

        function extractYouTubeId(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|\?v=)([^#&?]*).*/;
            var match = url.match(regExp);
            if (match && match[2].length === 11) {
                return match[2];
            } else {
                showError('Invalid YouTube video URL.');
            }
        }

        function showError(message) {
            var errorContainer = document.getElementById('errorMsg');
            errorContainer.textContent = message;
        }
    </script>
</body>
</html>
